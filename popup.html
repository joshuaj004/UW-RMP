<!doctype html>
<html>
    <head>
      <style>
      #info {
        border: #4b2e83 solid 5px;
        padding-top: 10px;
        margin-top: 15px;
        padding-left: 15px;
        padding-bottom: 20px;
        display: none;
      }
      h3 {
        margin-top: 0px;
      }
      body {
        background: #d9d9d9;
        padding: 30px 30px 15px 30px;
        border: 5px solid #85754d;
      }
        input {
          box-sizing: border-box;
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          border: 1px solid #c2c2c2;
          box-shadow: 1px 1px 4px #ebebeb;
          -moz-box-shadow: 1px 1px 4px #ebebeb;
          -webkit-box-shadow: 1px 1px 4px #ebebeb;
          border-radius: 3px;
          -webkit-border-radius: 3px;
          -moz-border-radius: 3px;
          padding: 7px;
          outline: 0;
        }

        button {
          background: #85754d;
          padding: 8px 15px 8px 15px;
          border: 0;
          color: #fff;
        }
      </style>
    </head>
    <body>
        <h3>University of Washington Rate My Professor</h3>
        <form id="testform">
          <p>
            Professor name:<br>
          </p>

          <input id="profname" type="text" name="profname"><br>
        </form><br>
        <button id="sib" type="button">Check</button>
        <div id="info"></div>
        <script src="profs.js"></script>
        <script src="auto-complete.min.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
